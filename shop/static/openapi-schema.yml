components:
  schemas:
    User:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        groups:
          type: array
          items:
            type: string
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
      required:
      - username
    Group:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 150
      required:
      - name
    GreatProduct:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        rating:
          type: string
          format: decimal
          multipleOf: 0.01
        price:
          type: string
          format: decimal
          multipleOf: 0.01
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
      - rating
      - price
    UserRatings:
      type: object
      properties:
        user:
          type: integer
        product:
          type: integer
        rating:
          type: integer
          maximum: 5
          minimum: 0
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - user
      - product
      - rating
